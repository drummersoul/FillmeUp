{% extends "base.html" %}

{% block title %}
    Login
{% endblock  %}


{% block content %}
<section class="page-banner-section">
	<div class="container">
		<h1>Sign in</h1>
	</div>
</section>
<div class="row">
  <section class="page-banner-section">
  	<div class="container">


    <div class="col-md-4 col-md-offset-4">
        <div class="portlet light">
            <div class="portlet-title">

            </div>
            <div class="portlet-body form">
                <form role="form" method="POST" action="" enctype="multipart.form-data">
                    {% csrf_token %}
                    <div class="form-body">
                        <div class="form-group">
                            <label id="username" for="{{form.username.id_for_label}}" ></label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                {{form.username}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="password" for="{{form.password.id_for_label}}" ></label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-asterisk"></i>
                                </span>
                                {{form.password}}
                            </div>
                        </div>
                        
                        <label class="rememberme check">
                        <input type="checkbox" name="remember" value="1"/>  Remember </label>
                        <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a><br><br>
                        <button class="btn btn-lg btn-primary btn-block blue" type="submit">Sign in</button>
                    </div>
                </form>
                <br>Registered?? If Not, <a href="{% url 'accounts:register' %}">Register</a>
              </div>
        </div>

    </div>
</div>
</div>
</section>
<section class="page-banner-section">
	<div class="container">
		<h1>  </h1>
	</div>
</section>

{% endblock content %}
