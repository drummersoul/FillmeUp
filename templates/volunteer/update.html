{% extends "base.html" %}

{% block title %}
	Events | Update
{% endblock  %}


{% block content %}
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-edit font-green-sharp"></i>
                <span class="caption-subject font-green-sharp bold uppercase">Edit Event Details</span>
            </div>
        </div>
        <div class="portlet-body form">
            <form role="form" method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-body">
                	<div class="form-group">
                        <label id="name" for="{{form.name.id_for_label}}" >Name</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                            </span>
                            {{form.name}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label id="address" for="{{form.address.id_for_label}}" >Address</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="fa fa-map-marker"></i>
                            </span>
                            {{form.address}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label id="contact_no" for="{{form.contact_no.id_for_label}}" >Contact No</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="fa fa-phone"></i>
                            </span>
                            {{form.contact_no}}
                        </div>
                    </div>
                    <div class="form-group">
    					<label id="website" for="{{form.website.id_for_label}}" >Website</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="fa fa-globe"></i>
                            </span>
                            {{form.website}}
                        </div>
                    </div>
                    <div class="form-group">
    					<label id="email" for="{{form.email.id_for_label}}" >Email</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                            </span>
                            {{form.email}}
                        </div>
                    </div>

                    </div>
                    
                    <div class="form-group">
                        <label id="image" for="{{form.image.id_for_label}}" >Image</label>
                        <div class="input-group">
    						{{form.image}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label id="content" for="{{form.content.id_for_label}}" >Description</label>
                        <div class="input-group">

                        {{form.content}}
                            </div>
                        </div>
                    <button class="margin-top-20 btn blue" type="submit">Edit Event</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
